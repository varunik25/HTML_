<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Table</title>
</head>
<body>
    <h1>Basic HTML Table</h1>

    <table border="1" cellpadding="10px" width="60%">
        <tr>
            <th style="text-align: center;">Level1</th>
            <th style="text-align: center;">Level2</th>
            <th style="text-align: center;">Level3</th>
            <th style="text-align: center;">Info</th>
            <th style="text-align: center;">Name</th>
        </tr>

        <tr>
            <td rowspan="7" colspan="1">System</td>
            <td rowspan="4" colspan="1">System Apps</td>
            <td rowspan="3" colspan="1">SystemEnv</td>
            <td>App Test</td>
            <td>foo</td>
        </tr>

        <tr>
            <td>App Memory</td>
            <td>foo</td>
        </tr>

        <tr>
            <td>App Test</td>
            <td>bar</td>
        </tr>

        <tr>
            <td>SystemEnv2</td>
            <td>App Test</td>
            <td>bar</td>
        </tr>

        <tr>
            <td rowspan="3" colspan="1">System Memory</td>
            <td rowspan="3" colspan="1">Memory Test</td>
        </tr>

        <tr>
            <td>Memory Fune</td>
            <td>foo</td>
        </tr>

        <tr>
            <td>Apes Test</td>
            <td>foo</td>
        </tr>
    </table>
</body>
</html>
