<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>HTMLTable</title>
</head>
<body>
    <h1>HTML Table</h1>
    <table border="1" width="70%" cellpadding="40" cellspacing="5">

        <tr>
            <td colspan="2" style="text-align: center;">Cell 1</td>
            <td style="text-align: center;">Cell 2</td>
            <td style="text-align: center;">Cell 3</td>
        </tr>

        <tr>
            <td rowspan="3">Cell 4</td>
            <td style="text-align: center;">Cell 5</td>
            <td style="text-align: center;">Cell 6</td>
            <td style="text-align: center;">Cell 7</td>
        </tr>

        <tr>
            <td colspan="3" style="text-align: center;">Cell 8</td>
        </tr>

        <tr>
            <td style="text-align: center;">Cell 9</td>
            <td colspan="2" style="text-align: center;">Cell 10</td>
        </tr>
    </table>
</body>
</html>
